<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Profile</title>
    <link rel="icon" href="/static/images/XPerience-LOGO only.png" />
    <!-- Add Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Add custom CSS styles for the layout -->
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }

      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }

      h1 {
        font-size: 36px;
        color: #333333;
        margin-bottom: 20px;
      }

      .lead {
        font-size: 18px;
        color: #555555;
        margin-bottom: 30px;
      }

      form {
        background-color: #f2f4f6;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
      }

      .form-label {
        font-weight: bold;
      }

      .form-control {
        border: 2px solid #dddddd;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="mb-3 mt-5 text-center">
      <a class="btn btn-primary" href="{{ url_for('Dashboard') }}">Dashboard</a>
    </div>
    <div class="container mb-5">
      <h1>Seller Profile</h1>
      <form>
        <h2 class="mb-3">Edit Store Profile</h2>
        <div class="mb-3">
          <label for="storeName" class="form-label">Store Name</label>
          <input
            type="text"
            class="form-control"
            id="storeName"
            placeholder="Enter store name"
          />
        </div>
        <div class="mb-3">
          <label for="storeDescription" class="form-label"
            >Store Description</label
          >
          <textarea
            class="form-control"
            id="storeDescription"
            rows="4"
            placeholder="Enter store description"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="storeLocation" class="form-label">Store Location</label>
          <input
            type="text"
            class="form-control"
            id="storeLocation"
            placeholder="Enter store location"
          />
        </div>
        <div class="mb-3">
          <label for="storeImage" class="form-label">Store Image</label>
          <input
            type="file"
            class="form-control"
            id="storeImage"
            accept="image/*"
          />
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>

    <div class="container">
      <h1>Your Orders</h1>

      <!-- Dummy Table -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Order ID</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Order Date</th>
            <th scope="col">Total Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Frenz Ricafort</td>
            <td>2023-10-15</td>
            <td>₱9900.00</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Monkey King</td>
            <td>2023-10-16</td>
            <td>₱1500.00</td>
          </tr>
          <!-- Add more rows for additional orders -->
        </tbody>
      </table>
    </div>

    <!-- Add Bootstrap JS scripts (jQuery and Popper.js required) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
