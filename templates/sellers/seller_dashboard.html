<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Seller Dashboard</title>
    <link rel="icon" href="/static/images/XPerience-LOGO only.png" />
    <link

    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

    <div class="container mt-5">
