<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forgot Your Pass? | XPerience</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/static/images/XPerience-LOGO only.png" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="/static/css/login.css" />
  </head>
  <body>
     <section class="side"></section>
    <section class="main">
      <div class="login-container">
        <center class="col-12 text-center">
            <p class="title">Forgot your Password?</p>
            <div class="separator"></div>
            <p class="welcome-message">Enter your email.</p>
    
            <form class="login-form g-3" action="" method="POST">
                <div class="col-auto">
                    {{ form.csrf_token }}
                    {{ form.email.label }}
                    {{ form.email(class="form-control") }}
                    {% if form.email.errors %}
                        <div class="alert alert-danger" role="alert">
                            {{ form.email.errors[0] }}
                        </div>
                    {% endif %}
                </div>
                <br>
    
                <div class="col-auto" style="color: red;">
                    {{ form.submit }}
                </div>
            </form>
    
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
        </center>
    </div>
    </section>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>

    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
