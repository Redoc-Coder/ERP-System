<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Include FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Custom styles for the dashboard */
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }

      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }

      h1 {
        font-size: 36px;
        color: #333333;
        margin-bottom: 20px;
        text-align: center;
      }

      .lead {
        font-size: 18px;
        color: #555555;
        margin-bottom: 30px;
        text-align: center;
      }

      .list-group-item {
        background-color: #f8f9fa;
        border: none;
        border-radius: 10px;
        margin-bottom: 10px; /* Add spacing between categories */
      }

      .list-group-item a {
        text-decoration: none;
        color: #333333;
        font-weight: bold;
        display: block;
        padding: 10px 20px;
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
      }

      .list-group-item a:hover {
        background-color: #007bff;
        color: #ffffff;
      }

      /* Style for FontAwesome icons */
      .icon {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="display-4">Dashboard</h1>
      <p class="lead">Sa Dashboard nandito ang mga:</p>
      <ul class="list-group">
        <li class="list-group-item">
          <a href="{{ url_for('AddMerchandise')}}"
            ><i class="fas fa-shopping-cart icon"></i> Posting Merchandise
            Page</a
          >
        </li>
        <li class="list-group-item">
          <a href="{{ url_for('Transactions')}}"
            ><i class="fas fa-file-alt icon"></i> View Transactions Page</a
          >
        </li>
        <li class="list-group-item">
          <a href="{{ url_for('Inventory')}}"
            ><i class="fas fa-box icon"></i> View/Edit Inventory Page</a
          >
        </li>
        <li class="list-group-item">
          <a href="{{ url_for('Accounting')}}"
            ><i class="fas fa-chart-line icon"></i> View Accounting Page</a
          >
        </li>
        <li class="list-group-item">
          <a href="{{ url_for('Courier')}}"
            ><i class="fas fa-shipping-fast icon"></i> View Courier Page</a
          >
        </li>
        <li class="list-group-item">
          <!-- This category remains without a box -->
          <a href="#"><i class="fas fa-sign-out-alt icon"></i> Logout</a>
        </li>
      </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
